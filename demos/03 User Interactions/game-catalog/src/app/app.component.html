<h1>My application</h1>
<h2>{{ title + "(" + title.length + ")" }})</h2>

<div *ngFor="let game of games">
  <app-card-game
    [game]="game"
    (showSellerList)="onShowSellerList($event)"
  ></app-card-game>
</div>

<app-seller-list
  *ngIf="showSellerList"
  (close)="onCloseSellerList()"
  [sellers]="sellers"
></app-seller-list>
